<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>User Registration</mat-card-title>
    <mat-card-subtitle>Please Enter Your Details</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="Enter Your Name" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="email" matInput placeholder="Enter Your Email" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Enter Your Password" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">REGISTER</button> <button mat-button>CANCEL</button>
  </mat-card-actions>
</mat-card>
